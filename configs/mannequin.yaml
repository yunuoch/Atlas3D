name: "atlas3d-refine-sd"
tag: "mannequin"
use_timestamp: false
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  width: 512
  height: 512
  camera_distance_range: [1.5, 2.0]
  elevation_range: [-10, 45]
  light_sample_strategy: "magic3d"
  fovy_range: [30, 45]
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "atlas3d-system"
system:
  coarse_type: "magic3d"
  refinement: true
  geometry_convert_from: outputs/magic3d-coarse-if/mannequin/ckpts/last.ckpt
  geometry_convert_inherit_texture: true
  geometry_type: "tetrahedra-sdf-grid"
  geometry:
    radius: 2.0
    isosurface_resolution: 128
    isosurface_deformable_grid: true
    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.4472692374403782
    fix_geometry: false
  geometry_convert_override:
    isosurface_threshold: 15.0

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 0
    soft_shading: true

  background_type: "solid-color-background"

  renderer_type: "nvdiff-rasterizer"
  renderer:
    context_type: gl

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: a high fidelity HDR picture of a mannequin

  guidance_type: "stable-diffusion-guidance"
  guidance:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    weighting_strategy: sds
    guidance_scale: 100.
    min_step_percent: 0.02
    max_step_percent: 0.5

  exporter_type: "mesh-exporter"
  exporter:
    fmt: obj
    save_uv: false
    context_type: cuda

  loggers:
    wandb:
      enable: false
      project: "atlas3d_proj"
      name: mannequin

  loss:
    lambda_sds: 1.
    lambda_normal_consistency: 10000.
    lambda_sim: 100000.
    lambda_stability: 100000.
    lambda_laplacian_smoothness: 10000000.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15

  simulator:
    sim_time: 2.0
    sim_time_max: 2.0
    init_rot_z: 0.
    init_rot_y: 0.
    init_rot_x: 0.

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  val_check_interval: 100
  enable_progress_bar: true
  precision: 32

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}